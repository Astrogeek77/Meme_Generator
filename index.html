!<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Meme Generator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>
    <div class="meme-generator">
      <div class="file-input">
        <label for="imageFileInput">Select an Image</label>
        <input type="file" id="imageFileInput" class="file" />

      </div>

      <label for="topTextInput">Top Text</label>
      <input type="text" id="topTextInput" class="text-input" />

      <label for="bottomTextInput">Bottom Text</label>
      <input type="text" id="bottomTextInput" class="text-input" />

      <canvas id="meme"></canvas>
      <Button class="btn-download" onclick="download_image()">Download Meme</Button>
    </div>

    <script src="FileSaver.min.js" async defer></script>
    <script src="app.js" async defer></script>
  </body>
